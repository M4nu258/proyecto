<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="styles_contacto.css"> <!-- Archivo CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Encabezado -->
  <div class="header">
    <h1>Contáctanos</h1>
    <nav class="nav">
      <a href="../blog.html">Inicio</a>
    </nav>
  </div>

  <!-- Contenedor principal -->
  <div class="container">
    <!-- Sección de formulario -->
    <div class="contact-form">
      <h2>Escríbenos</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" placeholder="Escribe tu correo" required>
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí" rows="5" required></textarea>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>

    <!-- Sección de información adicional -->
    <div class="contact-info">
      <h2>Otras formas de contactarnos</h2>
      <p>
        Puedes escribirnos a nuestro correo: 
        <a href="mailto:kawaiipeagle@gmail.com">kawaiipeagle@gmail.com</a>.
      </p>
      <p>Síguenos en nuestras redes sociales:</p>
      <div class="social-links">
        <a href="https://twitter.com/kawaiipeagle" target="_blank">Twitter</a>
        <a href="https://instagram.com/kawaiipeagle" target="_blank">Instagram</a>
        <a href="https://facebook.com/kawaiipeagle" target="_blank">Facebook</a>
      </div>
    </div>
  </div>

  <!-- Pie de página -->
  <div class="footer">
    <p>&copy; 2024 Kawaii Peagle. Todos los derechos reservados.</p>
    <nav>
      <a href="../blog.html">Regresar al Inicio</a>
    </nav>
  </div>
</body>
</html>
